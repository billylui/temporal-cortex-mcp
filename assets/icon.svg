<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128" width="128" height="128">
  <!-- Calendar body -->
  <rect x="16" y="28" width="96" height="84" rx="8" ry="8" fill="#1a1a2e" stroke="#4a9eff" stroke-width="3"/>
  <!-- Calendar top bar -->
  <rect x="16" y="28" width="96" height="24" rx="8" ry="0" fill="#4a9eff"/>
  <rect x="16" y="44" width="96" height="8" fill="#4a9eff"/>
  <!-- Calendar rings -->
  <rect x="40" y="20" width="6" height="20" rx="3" fill="#4a9eff"/>
  <rect x="82" y="20" width="6" height="20" rx="3" fill="#4a9eff"/>
  <!-- Clock face -->
  <circle cx="76" cy="82" r="22" fill="#1a1a2e" stroke="#4a9eff" stroke-width="2.5"/>
  <!-- Clock hands -->
  <line x1="76" y1="82" x2="76" y2="66" stroke="#4a9eff" stroke-width="2.5" stroke-linecap="round"/>
  <line x1="76" y1="82" x2="88" y2="82" stroke="#4a9eff" stroke-width="2.5" stroke-linecap="round"/>
  <!-- Clock center dot -->
  <circle cx="76" cy="82" r="2.5" fill="#4a9eff"/>
  <!-- Grid dots (calendar days) -->
  <circle cx="36" cy="68" r="3" fill="#4a9eff" opacity="0.6"/>
  <circle cx="36" cy="82" r="3" fill="#4a9eff" opacity="0.6"/>
  <circle cx="36" cy="96" r="3" fill="#4a9eff" opacity="0.6"/>
  <circle cx="50" cy="68" r="3" fill="#4a9eff" opacity="0.6"/>
</svg>
